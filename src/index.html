<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
        />
      </div>

      <div class="card__name">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
        </div>
        <div class="card__review-count"><p>Reviews: 5</p></div>
      </div>

      <div class="card__price">
        <div class="card__price-name">
          <p>Price:</p>
        </div>
        <div class="card__price-count">
          <p>$2,199</p>
        </div>
      </div>

      <div
        class="card__button"
        data-qa="hover"
      >
        <p>BUY</p>
      </div>
    </div>
  </body>
</html>
